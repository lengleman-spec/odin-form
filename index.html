<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="img-container">
      <div class="logo-bg">
        <img src="odin-lined.png" alt="odin logo" class="odin-logo" />
        <h1>ODIN</h1>
      </div>
    </div>

    <!-- right side -->
    <div class="form-container">
      <div class="text-container">
        <p class="description">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <span>now</span> to get started.
        </p>

        <p class="description">You <span>know</span> you want to.</p>
      </div>

      <form action="">
        <h2>Lets Do This!</h2>

        <div class="name-container">
          <div class="container-sm">
            <label for="first-name">First Name </label>
            <input
              type="text"
              id="first-name"
              placeholder="Thor"
              value="first name" />
          </div>

          <div class="container-sm">
            <label for="last-name">Last Name </label>
            <input
              type="text"
              id="last-name"
              placeholder="Thor"
              value="last name" />
          </div>
        </div>

        <div class="email-phone">
          <div class="container-sm">
            <label for="email">Email</label>
            <input type="email" id="email" value="email" placeholder="Email" />
          </div>

          <div class="container-sm">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              value="phone number"
              placeholder="Phone" />
          </div>
        </div>

        <!-- password -->
        <div class="password-container">
          <div class="container-sm">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              value="password"
              placeholder="" />
          </div>

          <div class="container-sm">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              value="confirm-password"
              placeholder="" />
          </div>
        </div>
      </form>

      <div class="bottom-container">
        <button type="button">Create Account</button>
        <div class="log-in">
          <p class="bottom-p">Already have an account?</p>
          <a href="">Log In</a>
        </div>
      </div>
    </div>
  </body>
</html>
